<div class="page--sitedown">
    <md-toolbar class="page__toolbar"
                layout="row" layout-align="space-between center">
        <div class="leftside">
            <span class="leftside__logo"
                  translate="app_label"></span>
        </div>
        <div class="rightside"></div>
    </md-toolbar>
    <md-content class="page__content"
                layout="column" layout-align="begin center">
        <md-whiteframe class="sitedown md-whiteframe-12dp">
            <span class="sitedown__decor" translate="<"></span>
            <span class="sitedown__text" translate="sitedown"></span>
            <span class="sitedown__decor" translate=">"></span>
        </md-whiteframe>
    </md-content>
    <div class="fixed-bottom-right">
        <md-button class="md-fab" aria-label="More Info">
            <span class="button__text"
                  translate="?"></span>
            <md-tooltip class="tooltip"
                        md-direction="left"
                        md-delay="60">
                <span class="tooltip__text"
                      translate="more_info_message"></span>
            </md-tooltip>
        </md-button>
    </div>
</div>
